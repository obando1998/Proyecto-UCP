<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevolutionSync</title>
    <link rel="icon" type="image/png" href="../img/icono.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(to right, #e2e2e2, #ffe5c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ff7b00;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff7b00;
            box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #ff7b00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            background-color: #e66a00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }

        .login-footer a {
            color: #ff7b00;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .attempts-info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .countdown {
            font-weight: bold;
            color: #ff7b00;
        }

        .security-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #ff7b00;
        }

        .security-info h4 {
            color: #ff7b00;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .security-info ul {
            padding-left: 20px;
        }

        .security-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../img/icono.png" alt="Logo" width="80" height="auto" style="display: block; margin: 0 auto;" />
        </div>
        
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder a DevolutionSync</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        <div id="attemptsInfo" class="attempts-info" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginButton">Iniciar Sesión</button>
        </form>

        <div class="security-info">
            <h4>Medidas de Seguridad</h4>
            <ul>
                <li>Máximo 3 intentos fallidos</li>
                <li>Bloqueo de 3 minutos tras intentos fallidos</li>
                <li>5 segundos entre cada intento</li>
                <li>Sesión expira tras 3 minutos de inactividad</li>
            </ul>
        </div>

        <div class="login-footer">
            <p>Gestion De Devoluciones</p>
        </div>
    </div>

    <script>
        let loginDisabled = false;
        let countdownInterval = null;
        let remainingAttempts = 3;

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (loginDisabled) {
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertMessage = document.getElementById('alertMessage');
            const attemptsInfo = document.getElementById('attemptsInfo');
            const loginButton = document.getElementById('loginButton');
            
            // Limpiar mensajes anteriores
            alertMessage.style.display = 'none';
            alertMessage.className = 'alert';
            attemptsInfo.style.display = 'none';
            
            // Validación básica
            if (!username || !password) {
                showAlert('Por favor, completa todos los campos', 'error');
                return;
            }
            
            // Deshabilitar botón temporalmente
            disableLoginButton(5000); // 5 segundos
            
            // Enviar datos al servidor para validación
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de red');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    if (data.locked) {
                        disableLoginButton(data.remaining_time * 1000); // Convertir a milisegundos
                        startCountdown(data.remaining_time);
                        showAlert(data.message, 'error');
                        showAttemptsInfo('Cuenta temporalmente bloqueada por seguridad');
                    } else if (data.wait_time) {
                        disableLoginButton(data.wait_time * 1000);
                        startCountdown(data.wait_time);
                        showAlert(data.message, 'error');
                    } else {
                        // Actualizar intentos restantes
                        if (data.remaining_attempts !== undefined) {
                            remainingAttempts = data.remaining_attempts;
                            if (remainingAttempts > 0) {
                                showAttemptsInfo(`Intentos restantes: ${remainingAttempts}`);
                            }
                        }
                        
                        showAlert(data.message, 'error');
                        // Re-habilitar después del tiempo mínimo
                        disableLoginButton(5000);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error de conexión. Inténtalo de nuevo.', 'error');
                disableLoginButton(5000);
            });
        });
        
        function showAlert(message, type) {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            
            // Scroll to alert
            alertMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function showAttemptsInfo(message) {
            const attemptsInfo = document.getElementById('attemptsInfo');
            attemptsInfo.textContent = message;
            attemptsInfo.style.display = 'block';
        }
        
        function disableLoginButton(timeInMs) {
            const loginButton = document.getElementById('loginButton');
            const originalText = loginButton.textContent;
            
            loginDisabled = true;
            loginButton.disabled = true;
            
            if (timeInMs > 0) {
                const endTime = Date.now() + timeInMs;
                
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                countdownInterval = setInterval(() => {
                    const remaining = Math.ceil((endTime - Date.now()) / 1000);
                    
                    if (remaining <= 0) {
                        enableLoginButton(originalText);
                        clearInterval(countdownInterval);
                    } else {
                        loginButton.innerHTML = `Espere <span class="countdown">${remaining}s</span>`;
                    }
                }, 1000);
            }
        }
        
        function enableLoginButton(originalText) {
            const loginButton = document.getElementById('loginButton');
            
            loginDisabled = false;
            loginButton.disabled = false;
            loginButton.innerHTML = originalText;
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }
        
        function startCountdown(seconds) {
            const loginButton = document.getElementById('loginButton');
            const originalText = loginButton.textContent;
            let remaining = seconds;
            
            loginButton.innerHTML = `Espere <span class="countdown">${remaining}s</span>`;
            
            const countdown = setInterval(() => {
                remaining--;
                
                if (remaining <= 0) {
                    loginButton.innerHTML = originalText;
                    clearInterval(countdown);
                    enableLoginButton(originalText);
                } else {
                    loginButton.innerHTML = `Espere <span class="countdown">${remaining}s</span>`;
                }
            }, 1000);
        }

        // Prevenir el autocompletado excesivo
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.length > 50) {
                this.value = this.value.substring(0, 50);
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 100) {
                this.value = this.value.substring(0, 100);
            }
        });

        // Mostrar mensaje de timeout si viene por URL
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('timeout') === '1') {
                showAlert('Su sesión ha expirado por inactividad. Por favor, inicie sesión nuevamente.', 'warning');
            }
        });

        // Limpiar el contador al recargar la página
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
